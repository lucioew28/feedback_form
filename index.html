<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avaliação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section-form">
        <div id="assessment-form">
            <form action="https://script.google.com/macros/s/AKfycbxIegBpo0n-N1dX65OIKgixGWac_27OJFEmME0Q-zpQKKdw5GHwvI8_cbLhkh4AOB9DNg/exec" method="post">
                <div class="assessment-form__title">Feedback Form</div>
                <div class="assessment-form__input-box">
                    <label for="agency">Agencia</label>
                    <input type="text" name="agency" id="agency" class="js-input-value" placeholder="Nome da Agencia">
                </div>
                <div class="assessment-form__input-box">
                    <label for="name" >Nome</label>
                    <input type="text" name="name" id="name" class="js-input-value" placeholder="Seu Nome">
                </div>
                <div class="assessment-form__input-box">
                    <label for="email" >E-mail</label>
                    <input type="email" name="email" id="email" class="js-input-value" placeholder="exemplo@gmail.com.br">
                </div>
                <div class="assessment-form__input-box">
                    <label for="score" >Satisfação</label>
                    <div class="star-wrapper">
                        <div class="star-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_429_11044)">
                                    <path class="js-path" d="M12 2L15.1035 8.72839L22.4616 9.60081L17.0216 14.6316L18.4656 21.8992L12 18.28L5.53437 21.8992L6.97843 14.6316L1.53839 9.60081L8.89651 8.72839L12 2Z" stroke="#292929" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11044">
                                        <rect width="24" height="24" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="js-star-data star-data">Péssimo</div>
                            <div class="js-star-item"></div>
                        </div>
                        <div class="star-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_429_11044)">
                                    <path class="js-path" d="M12 2L15.1035 8.72839L22.4616 9.60081L17.0216 14.6316L18.4656 21.8992L12 18.28L5.53437 21.8992L6.97843 14.6316L1.53839 9.60081L8.89651 8.72839L12 2Z" stroke="#292929" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11044">
                                        <rect width="24" height="24" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="js-star-data star-data">Ruim</div>
                            <div class="js-star-item"></div>
                        </div>
                        <div class="star-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_429_11044)">
                                    <path class="js-path" d="M12 2L15.1035 8.72839L22.4616 9.60081L17.0216 14.6316L18.4656 21.8992L12 18.28L5.53437 21.8992L6.97843 14.6316L1.53839 9.60081L8.89651 8.72839L12 2Z" stroke="#292929" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11044">
                                        <rect width="24" height="24" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="js-star-data star-data">Regular</div>
                            <div class="js-star-item"></div>
                        </div>
                        <div class="star-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_429_11044)">
                                    <path class="js-path" d="M12 2L15.1035 8.72839L22.4616 9.60081L17.0216 14.6316L18.4656 21.8992L12 18.28L5.53437 21.8992L6.97843 14.6316L1.53839 9.60081L8.89651 8.72839L12 2Z" stroke="#292929" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11044">
                                        <rect width="24" height="24" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="js-star-data star-data">Bom</div>
                            <div class="js-star-item"></div>
                        </div>
                        <div class="star-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24" fill="none">
                                <g clip-path="url(#clip0_429_11044)">
                                    <path class="js-path" d="M12 2L15.1035 8.72839L22.4616 9.60081L17.0216 14.6316L18.4656 21.8992L12 18.28L5.53437 21.8992L6.97843 14.6316L1.53839 9.60081L8.89651 8.72839L12 2Z" stroke="#292929" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11044">
                                        <rect width="24" height="24" />
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="js-star-data star-data">Excelente</div>
                            <div class="js-star-item"></div>
                        </div>
                    </div>
                    <input type="hidden" name="score" id="score" class="js-input-value">
                </div>
                <div class="assessment-form__input-box">
                    <label for="comment" >Comentario</label>
                    <textarea name="comment" id="comment" class="js-input-value" cols="30" rows="10"></textarea>
                </div>
                <div class="assessment-form__submit-box js-submit-box">
                    <div class="js-warnig-box hide"><div class="danger-icon">&excl;</div>Favor preencher todos os campos obrigatórios.</div>
                    <button type="submit" id="js-send" class="btn btn-primary">Enviar</button>
                </div>  
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
